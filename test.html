<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .video-section {
            padding: 50px 0;
            text-align: center;
        }
        .video-card {
            overflow: hidden;
            border-radius: 15px;
        }
        .video-card video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="video-section">
        <div class="container">
          <h2>Our Work</h2>

            <div class="row gy-4">
                <!-- Video 1 -->
                <div class="col-md-6">
                    <div class="video-card">
                        <video autoplay loop muted>
                            <source src="new-img/video-org.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                <!-- Video 2 -->
                <div class="col-md-6">
                    <div class="video-card">
                        <video autoplay loop muted>
                            <source src="new-img/video2-org.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
